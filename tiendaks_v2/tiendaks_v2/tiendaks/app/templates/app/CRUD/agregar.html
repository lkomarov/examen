{% extends 'app/base.html' %}

{% load crispy_forms_tags %}
{% block contenido %}


<div class="card">
    <div class="card-body">

        <div class="row">
            <div class="col-12 col-rd-6 offset-rd-3">

                <form action="" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="d-flex justify-content-center">
                        <input type="reset" value="Cancelar" class="btn btn-secodary">
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
